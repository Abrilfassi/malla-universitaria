<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Malla Curricular</h1>
    
    <div class="year">
      <h2>Ingreso</h2>
      <div class="semester">
        <div class="subject" data-id="intro">Introducción a la Universidad</div>
        <div class="subject" data-id="nivelacion">Nivelación Matemática</div>
      </div>
    </div>

    <div class="year">
      <h2>1º Año</h2>
      <div class="semester">
        <div class="subject" data-id="analisis1">Análisis Matemático I</div>
        <div class="subject" data-id="algebra">Álgebra y Geometría Analítica</div>
        <div class="subject" data-id="quimica">Química</div>
      </div>
      <div class="semester">
        <div class="subject" data-id="fisica1">Física I</div>
        <div class="subject" data-id="programacion">Programación</div>
        <div class="subject" data-id="expresion">Expresión Oral y Escrita</div>
      </div>
    </div>

    <!-- Agregá más años/cuatrimestres aquí -->

  </div>

  <script src="script.js"></script>
</body>
</html>
